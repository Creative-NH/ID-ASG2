    </head>
    <body>
        <header>
            <h2><img src = "../images/Logo.png" style = "height:55px;width:auto;" alt = "Logo"></h2>

        <br><br><br><br><br>
        <h1>CONTACT US</h1>
        <div id="add-update-msg">
          <div class="alert alert-success" role="alert">
            Contact record successfully added
          </div>
        </div>
        <div class="form" id="add-contact">
          <form id="add-contact-form">
            <p>I am a: </p>
            <div class="form-group">
              <input type="radio" id="contact-student" name="contact-role" value="Student" required>
              <label for="contact-student">Student</label>
              <input type="radio" id="contact-lecturer" name="contact-role" value="Lecturer" required>
              <label for="contact-lecturer">Lecturer</label>
            </div>
            <div class="form-group">
              <label for="contact-name">Name</label>
                <input type="text" id="contact-name" required>
              </div>
              <div class="form-group">
                <label for="contact-email">Email</label>
                <input type="email" id="contact-email" required>
              </div>
              <div class="form-group">
              <label for="contact-number">Phone Number</label>
                <input type="text" id="contact-number" required>
              </div>
    
              <input type="submit" value="Send" class="btn btn-primary" id="contact-submit">
          </form>
        </div>
      </div><!-- end add container --> 
    
      <div class="container mt-5">
        <h2>Table information of Contacts (<span id="total-contacts"></span>)</h2>
        <table class="table" id="contact-list">
          <thead>
            <th>Role</th>
            <th>Name</th>
            <th>Email</th>
            <th>Number</th>
            
          </thead>
          <!-- This will be filled with information later -->
          <tbody></tbody>
        </table>
      </div>
      
      <div class="container mt-5" id="update-contact-container"> 
        <div id="add-update-msg">
          <div class="alert alert-success" role="alert">
            Contact record updated sucessfully
          </div>
        </div>
        <h4>Update Contact</h4>
        <div class="form" id="update-contact">
          <form id="update-contact-form">
            <div class="form-group">
              <input type="radio" id="update-contact-student" name="update-contact-role" value="Student" required>
              <label for="update-contact-student">Student</label>
              <input type="radio" id="update-contact-lecturer" name="update-contact-role" value="Lecturer" required>
              <label for="update-contact-lecturer">Lecturer</label>
            </div>
            <div class="form-group">
              <label for="update-contact-name">Name</label>
              <input type="text" id="update-contact-name" required>
              </div>
              <div class="form-group">
              <label for="update-contact-email">Email</label>
              <input type="email" id="update-contact-email" required>
              </div>
              <div class="form-group">
              <label for="update-contact-number">Phone Number</label>
              <textarea id="update-contact-number" required>
              </textarea>
              <input type="hidden" id="update-contact-id">
              </div>
    
              <input type="submit" value="Update Contact Details" class="btn btn-warning" id="update-contact-submit">
            </form>
        </div>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    </body>
</html>
